<template>
  <require from="./inspect-correlation.css"></require>
  <require from="./components/inspect-panel/inspect-panel"></require>
  <require from="./components/diagram-viewer/diagram-viewer"></require>
  <require from="./components/token-viewer/token-viewer"></require>
  <div class="inspect-correlation">
    <div class="inspect-correlation__left-toolbar"></div>
    <div class="inspect-correlation__panels">
      <div class="inspect-correlation__upper-panel">
        <diagram-viewer class="inspect-correlation__diagram-viewer" show.bind="!inspectPanelFullscreen" xml.bind="xml"></diagram-viewer>
        <token-viewer class="inspect-correlation__token-viewer" token.bind="token" show.bind="showTokenViewer"></token-viewer>
      </div>
      <div class="inspect-correlation__bottom-panel" class.bind="inspectPanelFullscreen ? 'inspect-correlation__bottom-panel__fullscreen' : ''" show.bind="showInspectPanel">
        <inspect-panel correlations.bind="correlations" selected-correlation.two-way="selectedCorrelation" fullscreen.two-way="inspectPanelFullscreen" log.bind="log"></inspect-panel>
      </div>
    </div>
    <div class="inspect-correlation__right-toolbar">
      <div class="inspect-correlation__tool" class.bind="showTokenViewer ? 'inspect-correlation__active-tool' : ''" click.delegate="toggleTokenViewer()">
          <i class="fas fa-book"></i>
      </div>
    </div>
</template>
