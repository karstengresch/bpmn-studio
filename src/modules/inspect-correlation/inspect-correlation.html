<template>
  <require from="./inspect-correlation.css"></require>
  <require from="./components/process-instance-list/process-instance-list"></require>
  <require from="./components/diagram-viewer/diagram-viewer"></require>
  <require from="./components/token-viewer/token-viewer"></require>
  <require from="./components/log-viewer/log-viewer"></require>
  <div class="inspect-correlation">
    <div class="inspect-correlation__correlation-selection">
      <process-instance-list process-model-correlations.bind="processModelCorrelations" correlation.two-way="correlation"></process-instance-list>
    </div>
    <div class="inspect-correlation__correlation-data" show.bind="correlation">
      <diagram-viewer xml.bind="xml" foldable="true" title="Diagram"></diagram-viewer>
      <token-viewer token.bind="token" foldable="true" title="Token"></token-viewer>
      <log-viewer log.bind="log" foldable="true" title="Log"></log-viewer>
    </div>
  </div>
</template>
