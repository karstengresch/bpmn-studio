<template>
  <require from="./error-event.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--grow">
    <div class="panel__heading">
      Error Event
      <button class="button remove-context-button" class.bind="selectedId ? '' : 'button--disabled'" disabled.bind="!selectedId" click.delegate="removeSelectedError()">
        <i class="fas fa-trash"></i>
      </button>
      <button class="button add-context-button" click.delegate="addError()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>Error</th>
          <td>
            <select class="props-input" value.bind="selectedId" change.delegate="updateError()">
              <option model.bind="null">-Choose Error-</option>
              <option repeat.for="error of errors"
                      model.bind="error.id" value="${error.id}">${error.name} (id: ${error.id})</option>
            </select>
          </td>
        </tr>
      </table>
      <table show.bind="selectedId" class="props-table">
        <tr>
          <th>Name</th>
          <td>
            <input type="text" class="props-input" value.bind="selectedError.name" change.delegate="updateErrorName()">
          </td>
        </tr>
        <tr>
          <th>Code</th>
          <td>
            <input type="text" class="props-input" value.bind="selectedError.errorCode" change.delegate="updateErrorCode()">
          </td>
        </tr>
        <tr>
          <th>Message</th>
          <td>
            <input type="text" class="props-input" value.bind="errorMessageVariable" change.delegate="updateErrorMessage()">
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
