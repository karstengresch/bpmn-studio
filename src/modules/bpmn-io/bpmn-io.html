<template>
  <require from="../property-panel/property-panel"></require>
  <require from="@process-engine/bpmn-js-custom-bundle/bpmn-modeler-custom.css"></require>
  <require from="../bpmn-xml-view/bpmn-xml-view"></require>
  <require from="../diagramm-tools-right/diagramm-tools-right"></require>
  <require from="./bpmn-io.css"></require>
  <div class="bpmn-io-layout">
    <!--
      DIAGRAM TOOLS
    -->
    <div class="bpmn-io-layout__tools-left">
      <div class="tool-list tool-list--vertical">
        <div class="tool">
          <i class="mdi mdi-cursor-default-outline"></i>
        </div>
      </div>
      <div class="tool-list tool-list--vertical tool-list--bottom"></div>
    </div>

    <!--
      MAIN CANVAS
    -->
    <div class="bpmn-io-layout__main js-main">
      <div class="modeler" show.bind="!showXMLView">
        <div class="diagramm">
          <div ref="canvasModel" class="canvasModel" css="right: ${canvasRight}px;"></div>
        </div>
        <div class="resize-div" ref="resizeButton" css="right: ${resizeButtonRight}px;"></div>
        <div class="properties" ref="panel" css="width: ${ppWidth}px; display: ${ppDisplay}">
          <diagramm-tools-right modeler.bind="modeler"></diagramm-tools-right>
          <property-panel id="js-properties-panel" modeler.bind="modeler" xml.bind="xml"></property-panel>
        </div>
      </div>
      <bpmn-xml-view if.bind="initialLoadingFinished" show.bind="showXMLView" xml.bind="xml"></bpmn-xml-view>
    </div>

    <div class="bpmn-io-layout__tools-right">
      <div class="tool-list tool-list--vertical">
        <div ref="toggleButtonPropertyPanel" class="tool__right tool--active">
          <button class="menu-bar__menu-left--tool" click.delegate="togglePanel()">
            <i class="mdi mdi-tune-vertical"></i>
          </button>
        </div>
      </div>
    </div>

  </div>
</template>
